<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <style type="text/css">
        body {
            background-color: #3e3e3f;
            font-size: 0.8em;
            font-family: 'Open Sans', sans-serif;
        }

    </style>

</head>

<body>
    
    <script src="d3/d3.js"></script>

    <style>
        .node {
         stroke-width: 0px;
        }


        .link {          
        
        }
        .graph-svg-component {           
        }


    </style>

    <script>

        //Constants for the SVG
		console.log(document.getElementsByTagName("body")[0].offsetWidth);
        var width = document.getElementsByTagName("body")[0].offsetWidth,
            height = 800;
        

        //Set up the force layout
        var force = d3.layout.force()
            .charge(-300)
            .linkDistance(400)
            .size([width, height]);

        //Append a SVG to the body of the html page. Assign this SVG as an object to svg
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "graph-svg-component");

        //Read the data from the mis element 
        d3.json("star_graph_new_trilogy_mod.json", function(error, graph) {
          if (error) throw error;

        //Creates the graph data structure out of the json data
        force.nodes(graph.nodes)
            .links(graph.links)
            .start();

        //Create all the line svgs but without locations yet
        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke", function (d) {
                return "rgb("+  d.weight*10 +"," + (120+d.weight*10*10) + ","+  (120+d.weight*10*10) +")";
                //return "rgb("+ (100+d.weight*2*10)  +"," + (100+d.weight*6*10) + ","+ (100+d.weight * 10*10) +")";
               }) 
            .style("stroke-width", function (d) {
            return 0.2+d.weight / 6;     
                     })
              .style("opacity", "0.2")
           
            

            ;


        //Toggle stores whether the highlighting is on
        var toggle = 0;
        //Create an array logging what is connected to what
        var linkedByIndex = {};
        for (i = 0; i < graph.nodes.length; i++) {
            linkedByIndex[i + "," + i] = 1;
        };
        graph.links.forEach(function (d) {
            linkedByIndex[d.source.index + "," + d.target.index] = 1;
        });
        //This function looks up whether a pair are neighbours
        function neighboring(a, b) {
            return linkedByIndex[a.index + "," + b.index];
        }
        function connectedNodes() {
            if (toggle == 0) {
                //Reduce the opacity of all but the neighbouring nodes
                d = d3.select(this).node().__data__;
                node.style("opacity", function (o) {
                    return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
                });
                link.style("opacity", function (o) {
                    return d.index==o.source.index | d.index==o.target.index ? 0.8 : 0.1;
                })

                ;
                //Reduce the op
                toggle = 1;
            } else {
                //Put them back to opacity=1
                node.style("opacity", 1);
                link.style("opacity", 0.2);
                toggle = 0;
            }
        }

        //Do the same with the circles for the nodes - no 
        //Changed
        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag)
             .on("mouseover", mouseover)
             .on("mouseout", mouseout)
             .on('click', connectedNodes); //Added code 

        var padding = 1, // separation between circles
            radius=8;
        function collide(alpha) {
          var quadtree = d3.geom.quadtree(graph.nodes);
          return function(d) {
            var rb = 2*radius + padding,
                nx1 = d.x - rb,
                nx2 = d.x + rb,
                ny1 = d.y - rb,
                ny2 = d.y + rb;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y);
                  if (l < rb) {
                  l = (l - rb) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }


        node.append("circle")
              .attr("class", "node")
              .attr("r", function(d) { return Math.log10(d.degree + 3) * 9})
              .style("fill", function(d) {
                //console.log(d.degree);
                    //return "rgb("+ (20+d.degree*2)  +"," + (100+d.degree*6) + ","+ (100+d.degree * 10) +")";
                    return "rgb("+  d.degree +"," + (120+d.degree*10) + ","+  (120+d.degree*10) +")";

               })
              .style("opacity", "0.8")
              .call(force.drag);

        node.append("g");

        node.append("text")
              .attr("dx", function(d) { return Math.log10(d.degree + 3) * 9 + 2})
              .attr("dy", ".35em")
              .style("fill", "white")             
              .text(function(d) { return d.id })
              .attr("class", "name")
               //.attr("font-size", function(d) { return Math.log10(d.degree + 14) * 9 })

              ;


        function mouseover() {
            d3.select(this).select("circle").transition()
                .duration(30)
                .attr("r", 30);
            d3.select(this).select("text").transition()
                .duration(30)
                .text(function(d) { return  d.degree + '' })
                .style("fill", "black")
                 .attr("dx", function(d) { return Math.log10(d.degree + 3) * 9 -25})
                 .attr("text-anchor", "middle")

               


                ;
        }

        function mouseout() {
            d3.select(this).select("circle").transition()
                .duration(30)
                .attr("r", function(d) { return Math.log10(d.degree + 3) * 9})
            d3.select(this).select("text").transition()
                .duration(30)
                .text(function(d) { return d.id })
                .style("fill", "white")
                 .attr("dx", function(d) { return Math.log10(d.degree + 3) * 9 + 2})
                 .attr("text-anchor", "left")

                ;
        }



var heightScale = 0.5;
var topPadding= 100;
        //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                return d.source.y*heightScale+topPadding;
            })
                .attr("x2", function (d) {
                return d.target.x;
            })
                .attr("y2", function (d) {
                return d.target.y*heightScale+topPadding;
            });



            d3.selectAll("circle").attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                return d.y*heightScale+topPadding;
            });

            d3.selectAll("text").attr("x", function (d) {
                return d.x;
            })
                .attr("y", function (d) {
                return d.y*heightScale+topPadding;
            });

            node.each(collide(0.25)); 

        });});

    </script>
</body>

</html>
